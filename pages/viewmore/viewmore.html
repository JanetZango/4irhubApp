<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>View more</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" >

<ion-grid>
  <ion-row>
  <ion-col>
    <h3 padding-left>{{type}}</h3>
  </ion-col>
  <ion-col>
  <h5 text-end padding-right padding-top (click) ='viewAll()'>Find Near me<ion-icon name="pin"></ion-icon></h5> 
  </ion-col>
  </ion-row>
  </ion-grid>
<!-- <div class="line"></div> -->
<br>
  <ion-list  *ngFor='let a of list'>
    <ion-card class="cards" (click)="viewMore(a)">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="a.img">
        </ion-thumbnail>
        <h2>{{a.name}}</h2>
        <p>{{a.desc}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-card>
    </ion-list>
</ion-content>
