<ion-content class="cover">
  <div class="background">
    <div class="test1"></div>
    <div class="test"></div>
    <div class="left" padding>
    
      <img [hidden]="keyboard.isOpen()" class="logo" src="../../assets/imgs/407893.png">

      <div class="login">
        <h1 [hidden]="keyboard.isOpen()" text-center>LogIn</h1>
        <br>
        <div class="logininputdiv">
          <ion-list>
            <ion-item no-lines class="inputs">
              <ion-input type="email" placeholder="Email" name="email" #email="ngModel"  ngModel required></ion-input>
              <span style="color: red" *ngIf="!email.valid && email.touched" class="help-block">Please enter your email</span>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item no-lines class="inputs">
              <ion-input type="password" placeholder="Password" name="password" #password="ngModel" ngModel required> </ion-input>
              <span style="color: red" *ngIf="!password.valid && password.touched" class="help-block">Please enter password</span>
            </ion-item>
          </ion-list>
          <button block round ion-button block color="btn" (click)="SignIn(email.value,password.value)">Login</button>
          <br>
          <button outline block round ion-button color="btn" (click)="switchlogin()">Sign UP</button>
          <button outline clear block ion-button color="btn" (click)="forgotpassword()">Forgot Password</button>
        </div>

      </div>



    </div>


  </div>

</ion-content>
