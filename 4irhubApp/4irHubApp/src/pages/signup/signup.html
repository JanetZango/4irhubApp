<ion-content padding>
  <div class="background">
      <div class="test1"></div>
      <div class="test"></div>
      <div class="left" padding>
        <!-- <h2 text-center>Welcome please Login</h2> -->
        <img  [hidden]="keyboard.isOpen()" class="logo" src="../../assets/imgs/407893.png">
      
  
        <div class="signup">
          <h1 [hidden]="keyboard.isOpen()" text-center>SignUp</h1>
          <br>
          <div class="logininputdiv">
              <ion-list>
                  <ion-item class="inputs">
                    <ion-input placeholder="Username" type="email" name="email" #email="ngModel" ngModel required></ion-input>
                    <span class="help-block" style="color: red" *ngIf="!email.valid && email.touched" >Please enter your Username</span>
                  </ion-item>
                </ion-list>
            <ion-list>
              <ion-item class="inputs">
                <ion-input placeholder="Email" type="email" name="email" #email="ngModel" ngModel required></ion-input>
                <span class="help-block" style="color: red" *ngIf="!email.valid && email.touched" >Please enter your email</span>
              </ion-item>
            </ion-list>
              <ion-list>
  
              <ion-item class="inputs">
                <ion-input type="password" placeholder="Password" name="password" #password="ngModel"  ngModel required> </ion-input>
                <span  class="help-block" style="color: red" *ngIf="!password.valid && password.touched">Please enter your password</span>
              </ion-item>
            </ion-list>
  
            <button round block ion-button color="btn" (click)="SignUp(email.value,password.value)">SignUp</button>
            <br>
            <button outline block round ion-button color="btn" (click)="switchlogin()">Login</button>
  
          </div>
        </div>
  
  
      </div>
  

    </div>
